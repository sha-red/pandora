<!DOCTYPE html>
<html>
    <head>
        <title>0xdb.org API</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="/static/js/jquery/jquery.js"></script>
    </head>
    <body>

{{f.doc|safe}}

		{% endfor %}
	</div>
